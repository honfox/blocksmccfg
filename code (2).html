    <!-- HTML ç»“æ„ -->
    <div class="lottery-container">

    <!-- JavaScript é€»è¾‘ -->
    <script>
        // è·å–é¡µé¢ä¸Šçš„å…ƒç´ 
        const drawButton = document.getElementById('draw-button');
        const participantsInput = document.getElementById('participants');
        const winnersCountInput = document.getElementById('winners');
        const shuffleRoundsInput = document.getElementById('shuffle-rounds');
        
        const resultsContainer = document.getElementById('results');
        const winnerList = document.getElementById('winner-list');
        const animationDisplay = document.getElementById('animation-display');

        let animationInterval; // ç”¨äºæ§åˆ¶åŠ¨ç”»çš„å®šæ—¶å™¨

        /**
         * Fisher-Yates (aka Knuth) æ´—ç‰Œç®—æ³•
         * @param {Array} array éœ€è¦è¢«æ´—ç‰Œçš„æ•°ç»„
         */
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            // å½“è¿˜å‰©ä¸‹å…ƒç´ å¯ä»¥æ´—ç‰Œæ—¶
            while (currentIndex !== 0) {
                // é€‰å–ä¸€ä¸ªå‰©ä½™çš„å…ƒç´ 
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                // å°†å®ƒä¸å½“å‰å…ƒç´ äº¤æ¢
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // ä¸ºâ€œå¼€å§‹æŠ½å¥–â€æŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
        drawButton.addEventListener('click', () => {
            // 1. è·å–ç”¨æˆ·è¾“å…¥
            const totalParticipants = parseInt(participantsInput.value);
            const numberOfWinners = parseInt(winnersCountInput.value);
            const shuffleRounds = parseInt(shuffleRoundsInput.value);

            // 2. æ¸…ç©ºä¸Šæ¬¡ç»“æœå¹¶é‡ç½®UI
            winnerList.innerHTML = '';
            resultsContainer.style.display = 'none';
            if (animationInterval) clearInterval(animationInterval); // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„ä¸Šä¸€æ¬¡åŠ¨ç”»

            // 3. è¾“å…¥éªŒè¯
            if (isNaN(totalParticipants) || isNaN(numberOfWinners) || totalParticipants <= 0 || numberOfWinners <= 0 || shuffleRounds <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æ€»äººæ•°ã€ä¸­å¥–åé¢å’Œæ´—ç‰Œè½®æ•°ï¼');
                return;
            }
            if (numberOfWinners > totalParticipants) {
                alert('ä¸­å¥–åé¢ä¸èƒ½å¤§äºæ€»å‚ä¸äººæ•°ï¼');
                return;
            }

            // 4. å‡†å¤‡æŠ½å¥–
            drawButton.disabled = true; // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
            resultsContainer.style.display = 'block'; // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            
            // 5. å¼€å§‹æŠ½å¥–åŠ¨ç”»
            const animationDuration = 3000; // åŠ¨ç”»æŒç»­æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
            const animationSpeed = 50; // å·ç æ»šåŠ¨é€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰

            animationInterval = setInterval(() => {
                const randomNumber = Math.floor(Math.random() * totalParticipants) + 1;
                animationDisplay.textContent = randomNumber;
            }, animationSpeed);

            // 6. åœ¨åŠ¨ç”»ç»“æŸåæ‰§è¡ŒçœŸæ­£çš„æŠ½å¥–é€»è¾‘
            setTimeout(() => {
                clearInterval(animationInterval); // åœæ­¢åŠ¨ç”»

                // åˆ›å»ºå‚ä¸è€…åˆ—è¡¨
                let participantsArray = Array.from({ length: totalParticipants }, (_, i) => i + 1);

                // æ‰§è¡ŒæŒ‡å®šè½®æ•°çš„æ´—ç‰Œ
                console.log(`å¼€å§‹æ‰§è¡Œ ${shuffleRounds} è½®æ´—ç‰Œ...`);
                for (let i = 0; i < shuffleRounds; i++) {
                    participantsArray = shuffleArray(participantsArray);
                }
                console.log('æ´—ç‰Œå®Œæˆ!');

                // ä»æ´—ç‰Œåçš„æ•°ç»„ä¸­å–å‡ºå‰Nä¸ªä½œä¸ºä¸­å¥–è€…
                const winners = participantsArray.slice(0, numberOfWinners);
                
                // å¯¹ä¸­å¥–å·ç æ’åºä»¥ä¾¿æ˜¾ç¤º
                winners.sort((a, b) => a - b);

                // æœ€ç»ˆåœ¨åŠ¨ç”»ä½ç½®æ˜¾ç¤ºâ€œæ­æ™“â€
                animationDisplay.textContent = 'ğŸ‰';
                
                // æ˜¾ç¤ºæœ€ç»ˆçš„ä¸­å¥–åå•
                winners.forEach(winner => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `æ­å–œå·ç ï¼š${winner} ä¸­å¥–ï¼`;
                    winnerList.appendChild(listItem);
                });

                drawButton.disabled = false; // æ¢å¤æŒ‰é’®
            }, animationDuration);
        });
    </script>
